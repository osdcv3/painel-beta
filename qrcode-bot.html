<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
	<section class="conteiner">
		<div id="qrcode-2"></div>
		<div id="conectado"></div>
	</section>
<script>
	let qrcodeContainer2 = document.getElementById("qrcode-2");
	const conectado = document.getElementById("conectado");
	const windowWidth = window.innerWidth;
	const windowHeight = window.innerHeight;

	const qrCodeSize = windowWidth < windowHeight ? windowWidth : windowHeight;
	const estaLogado = '${qrCode}' === "" ? '<img class="conectado" src="https://cdn-icons-png.flaticon.com/512/190/190411.png"/>' : "";
	qrcodeContainer2.innerHTML = "";
	qrcodeContainer2.innerHTML += estaLogado;
	const website = '${qrCode}'
	new QRCode(qrcodeContainer2, {
		text: website,
		width: (qrCodeSize - 40),
		height: (qrCodeSize - 40),
		colorDark: "#000000",
		colorLight: "#ffffff",
		correctLevel: QRCode.CorrectLevel.L
	});
</script>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	.conteiner{
		width: 100%;
		height: 100%;
		background-color: seagreen;
	}

	#qrcode-2{
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100% !important;
		height: 100%;
	}

	.conectado{
		position: absolute;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 100;
	}

</style>
